    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img id="pokeImage" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                        <progress id="pikachuHealth" class="progress is-primary" value="100" max="100">15%</progress>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img id="pokeAvatar" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p id="pokeName" class="title is-4">John Smith</p>
                                <p id="pokeType" class="subtitle is-6">@johnsmith</p>
                            </div>
                        </div>

                        <div class="content">
                            <p id="pokeDescription"></p>
                           
                        </div>
                    </div>
                    <footer class="card-footer">
                            <a onclick="pikachu.attack(pikachu.moves[0])" id="moveOne"  class="card-footer-item"></a>
                            <a onclick="pikachu.attack(pikachu.moves[1])" id="moveTwo"  class="card-footer-item"></a>
                            <a onclick="pikachu.attack(pikachu.moves[2])" id="moveThree"  class="card-footer-item"></a>
                            <a onclick="pikachu.attack(pikachu.moves[3])" id="moveFour"  class="card-footer-item"></a>
                          </footer>
                </div>

            </div>

            <div class="column">
               <h1>Vs</h1>
            </div>

            <div class="column">
                    <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img id="AlapokeImage" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                                </figure>
                                <progress id="alakazamHealth" class="progress is-primary" value="100" max="100">15%</progress>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-left">
                                        <figure class="image is-48x48">
                                            <img id="AlapokeAvatar" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                        </figure>
                                        
                                    </div>
                                    <div class="media-content">
                                        <p id="AlapokeName" class="title is-4">John Smith</p>
                                        <p id="AlapokeType" class="subtitle is-6">@johnsmith</p>
                                    </div>
                                </div>
        
                                <div class="content">
                                    <p id="AlapokeDescription"></p>
                                   
                                </div>
                            </div>
                            <footer class="card-footer">
                                    <a onclick="Alakazam.attack(Alakazam.moves[0])" id="AlamoveOne"  class="card-footer-item"></a>
                                    <a onclick="Alakazam.attack(Alakazam.moves[1])" id="AlamoveTwo"  class="card-footer-item"></a>
                                    <a onclick="Alakazam.attack(Alakazam.moves[2])" id="AlamoveThree"  class="card-footer-item"></a>
                                    <a onclick="Alakazam.attack(Alakazam.moves[3])" id="AlamoveFour"  class="card-footer-item"></a>
                                  </footer>
                        </div><div class="card">

                    </div>

                                <p class="subtitle is-6">@johnsmith</p>
